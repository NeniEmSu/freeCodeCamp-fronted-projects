<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine Vue.js!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body class="container">
    <section id="app">
        <h1 class="my-5">Random Quote Machine Vue.js!</h1>
        <section id="quote-box">
            <div class="card">
                <div class="card-title">
                    <h4 class="text-primary text-center">Quote</h4>
                </div>

                <div id="quote" class="card-body">

                    <div class="text-center">
                        <transition name="fade" mode="out-in">
                            <b v-if="loading">Loading...</b>
                            <q v-else id="text">{{ currentQuote.quoteText }}</q>
                        </transition>
                    </div>
                    <div class="text-right">
                        <em v-if="currentQuote.quoteAuthor" id="author">{{ currentQuote.quoteAuthor }}</em>
                        <em v-else id="author">Anonymous!</em>

                    </div>

                </div>

                <div class="card-footer">
                    <div class="row action-btns">
                        <div class="col-6">
                            <button id="new-quote" type="button" class="btn btn-primary btn-block"
                                @click="getRandomQuote()">Random Quote</button>
                        </div>
                        <div class="col-6">
                            <a :href='`https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="${currentQuote.quoteText}"%20\n${currentQuote.quoteAuthor}`'
                                target="_blank" id="tweet-quote" type="button" class="btn btn-secondary btn-block">Tweet
                                Quote
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
